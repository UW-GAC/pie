{% extends '__base.html' %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'login' %}" class="form-horizontal">
{% csrf_token %}

  {{ auth_form.non_field_errors }}
  <div class="form-group">
  {{ auth_form.username.errors }}
  <label for="id_username" class="col-sm-2 control-label">{{ form.username.label_tag }}</label>
  <div class="col-sm-3">
    <input type="text" name="username" id="id_username" class="form-control"> 
  </div>
  </div>

  <div class="form-group">
  {{ auth_form.password.errors }}
  <label for="id_password" class="col-sm-2 control-label">{{ form.password.label_tag }}</label>
  <div class="col-sm-3">
    <input type="password" name="password" id="id_password" class="form-control"> 
    <p class="help-block"><a href="{% url 'password_reset' %}">Forgot password?</a></p>
  </div>
  </div>


  <div class="form-group">
  <div class="col-sm-offset-2 col-sm-3">
    <button type="submit" class="btn btn-primary" id="submit-button">Log in</button>
    <input type="hidden" name="next" value="{{ next }}">
  </div>
  </div>

</form>


{% endblock content %}
