{% load staticfiles %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">

        <!-- Bootstrap core CSS -->
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- additional stylesheet -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

        <title>
            topmedphenotypes.org{% block head_title %} {% endblock %}
        </title>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/home/">NHBLI TOPMed Phenotype Inventory</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a href="/about/">About</a></li>
                <li><a href="/contact/">Contact</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Source traits <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                      <li>
                        <a href="/trait_browser/table/source_trait/"><span class="glyphicon glyphicon-list"></span> All source traits</a>
                      </li>
                      <li>
                        <a href="#"><span class="glyphicon glyphicon-th-large"></span> Browse by study</a>
                      </li>
                      <li>
                        <a href="#"><span class="glyphicon glyphicon-search"></span> Search</a>
                        </li>
                    </ul>
                </li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </nav>

        <div class="container">

            {% block content %}
            {% endblock %}

        </div>
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
        <!--<script src="{% static 'js/.js' %}"></script>-->
    </body>
</html>
